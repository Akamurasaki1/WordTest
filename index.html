<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>単語テスト</title>
        <style>
            body {
                font-family: sans-serif;
                background: #fafafa;
                padding: 30px;
                line-height: 1.8;
            }

            .question {
                margin-bottom: 10px;
            }

            input {
                padding: 5px;
                font-size: 16px;
                width: 200px;
                margin-left: 10px;
            }

            button {
                margin-top: 20px;
                padding: 8px 20px;
                font-size: 16px;
                cursor: pointer;
            }

            .result {
                margin-top: 30px;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>単語テスト</h1>
        <div id="test-area"></div>
        <button id="check">採点する</button>
        <div class="result" id="result"></div>

        <script>
            // === 問題データ ===
            const questions = [

                { q: "ACF", a: "拡張通信機能 / Advanced Communications Function" },
                { q: "ACTLU", a: "論理装置活動化 / activate logical unit" },
                { q: "ACTPU", a: "物理装置活動化 / activate physical unit" },
                { q: "AIX", a: "拡張対話式エグゼクティブ / Advanced Interactive Executive" },
                { q: "ANR", a: "自動ネットワーク・ルーティング / automatic network routing" },
                { q: "ANSI", a: "米国規格協会 / American National Standards Institute" },
                { q: "APAR", a: "プログラム診断依頼書 / Authorized Program Analysis Report" },
                { q: "API", a: "アプリケーション・プログラミング・インターフェース / Application Programming Interface" },
                { q: "APPC", a: "拡張プログラム間通信機能 / Advanced Program-to-Program Communications" },
                { q: "APPN", a: "拡張対等通信ネットワーキング機能 / Advanced Peer-to-Peer Networking" },
                { q: "ARP", a: "アドレス解決プロトコル / Address Resolution Protocol" },
                { q: "ASCII", a: "情報交換用米国標準コード / American National Standard Code for Information Interchange" },
                { q: "ATM", a: "非同期転送モード / Asynchronous Transfer Mode" },
                { q: "BIU", a: "基本情報単位 / Basic Information Unit" },
                { q: "BOS", a: "基本オペレーティング・システム / Base Operating System" },
                { q: "bps", a: "ビット/秒 / bits per second" },
                { q: "BSD", a: "バークレー・ソフトウェア・ディストリビューション / Berkeley Software Distribution" },
                { q: "BTU", a: "基本伝送単位 / Basic Transmission Unit" },
                { q: "CD", a: "検出済みキャリア / Carrier Detected" },
                { q: "CICS", a: "顧客情報管理システム / Customer Information Control System" },
                { q: "CN", a: "接続ネットワーク / Connection Network" },
                { q: "CNOS", a: "セッション数変更 / Change Number of Sessions" },
                { q: "COS", a: "サービス・クラス / Class of Service" },
                { q: "CPU", a: "中央演算処理装置 / Central Processing Unit" },
                { q: "CRL", a: "証明書取り消しリスト / Certificate Revocation List" },
                { q: "CRT", a: "陰極線管 / Cathode Ray Tube" },
                { q: "CTS", a: "送信可 / Clear To Send" },
                { q: "CSMA/CD", a: "キャリア・センス多重アクセス/衝突検出 / Carrier Sense Multiple Access with Collision Detection" },
                { q: "CSV", a: "Common Service Verbs / Common Service Verbs" },
                { q: "CUT", a: "制御装置端末モード / Control Unit Terminal Mode" },
                { q: "DACTLU", a: "論理装置非活動化 / Deactivate Logical Unit" },
                { q: "DACTPU", a: "物理装置非活動化 / Deactivate Physical Unit" },
                { q: "DAF", a: "宛先アドレス・フィールド / Destination Address Field" },
                { q: "DBCS", a: "2バイト文字セット / Double-Byte Character Set" },
                { q: "DCD", a: "検出済みデータ・キャリア / Data Carrier Detected" },
                { q: "DCE", a: "データ回線終端装置 / Data Circuit-Terminating Equipment" },
                { q: "DD", a: "デバイス・ドライバー / Device Driver" },
                { q: "DES", a: "データ暗号化規格 / Data Encryption Standard" },
                { q: "DMA", a: "直接メモリー・アクセス / Direct Memory Access" },
                { q: "DTE", a: "データ端末装置 / Data Terminal Equipment" },
                { q: "DTR", a: "データ端末レディー / Data Terminal Ready" },
                { q: "EBCDIC", a: "拡張2進化10進コード / Extended Binary-Coded Decimal Interchange Code" },
                { q: "EE", a: "エンタープライズ・エクステンダー / Enterprise Extender" },
                { q: "EOF", a: "ファイルの終わり / End Of File" },
                { q: "ERP", a: "エラー回復手順 / Error Recovery Procedures" },
                { q: "ESC", a: "エスケープ文字 / Escape Character" },
                { q: "FD", a: "全二重 / Full Duplex" },
                { q: "FEP", a: "フロントエンド・プロセッサー / Front-End Processor" },
                { q: "FTP", a: "ファイル転送プロトコル / File Transfer Protocol" },
                { q: "GB", a: "ギガバイト / Gigabyte" },
                { q: "HLLAPI", a: "高水準言語アプリケーション・プログラミング・インターフェース / High-Level Language Application Programming Interface" },
                { q: "IEEE", a: "米国電気電子学会 / Institute of Electrical and Electronics Engineers" },
                { q: "IETF", a: "Internet Engineering Task Force / Internet Engineering Task Force" },
                { q: "IMS", a: "情報管理システム / Information Management System" },
                { q: "I/O", a: "入出力 / Input/Output" },
                { q: "IP", a: "インターネット・プロトコル / Internet Protocol" },
                { q: "IPC", a: "プロセス間通信 / Interprocess Communication" },
                { q: "IPL", a: "初期プログラム・ロード / Initial Program Load" },
                { q: "JCL", a: "ジョブ制御言語 / Job Control Language" },
                { q: "JES", a: "ジョブ入力サブシステム / Job Entry Subsystem" },
                { q: "JIS", a: "日本工業規格 / Japanese Industry Standard" },
                { q: "KB", a: "キロバイト / Kilobyte" },
                { q: "LAN", a: "ローカル・エリア・ネットワーク / Local Area Network" },
                { q: "LDAP", a: "Lightweight Directory Access Protocol / Lightweight Directory Access Protocol" },
                { q: "LLC", a: "論理リンク制御 / Logical Link Control" },
                { q: "LU", a: "論理装置 / Logical Unit" },
                { q: "MAC", a: "メディア・アクセス制御 / Medium Access Control" },
                { q: "MB", a: "メガバイト / Megabyte" },
                { q: "MHz", a: "メガヘルツ / Megahertz" },
                { q: "MIB", a: "管理情報ベース / Management Information Base" },
                { q: "MPC", a: "マルチパス・チャネル / Multipath Channel" },
                { q: "MTU", a: "最大伝送ユニット / Maximum Transmission Unit" },
                { q: "MVS", a: "多重仮想記憶 / Multiple Virtual Storage" },
                { q: "NAP", a: "ネットワーク・アクセス・プロセス / Network Access Process" },
                { q: "NCP", a: "ネットワーク制御プログラム / Network Control Program" },
                { q: "NL", a: "改行文字 / New-Line Character" },
                { q: "NLS", a: "各国語サポート / National Language Support" },
                { q: "NR", a: "否定応答 / Negative Response" },
                { q: "OS", a: "オペレーティング・システム / Operating System" },
                { q: "PID", a: "プロセスID / Process Identifier" },
                { q: "POSIX", a: "Portable Operating System Interface for Computer Environments / Portable Operating System Interface for Computer Environments" },
                { q: "PTF", a: "プログラム一時修正 / Program Temporary Fix" },
                { q: "PU", a: "物理装置 / Physical Unit" },
                { q: "PVC", a: "パーマネント・バーチャル・サーキット / Permanent Virtual Circuit" },
                { q: "RFC", a: "Request For Comments / Request For Comments" },
                { q: "RJE", a: "リモート・ジョブ入力 / Remote Job Entry" },
                { q: "RTS", a: "送信要求 / Request To Send" },
                { q: "SAP", a: "サービス・アクセス・ポイント / Service Access Point" },
                { q: "SDLC", a: "同期データ・リンク制御 / Synchronous Data Link Control" },
                { q: "SNA", a: "システム・ネットワーク体系 / Systems Network Architecture" },
                { q: "SNMP", a: "Simple Network Management Protocol / Simple Network Management Protocol" },
                { q: "SSL", a: "Secure Sockets Layer / Secure Sockets Layer" },
                { q: "STDIN", a: "標準入力 / Standard Input" },
                { q: "STDOUT", a: "標準出力 / Standard Output" },
                { q: "TCP", a: "TCPプロトコル / Transmission Control Protocol" },
                { q: "TCP/IP", a: "TCP/IPプロトコル / Transmission Control Protocol/Internet Protocol" },
                { q: "UDP", a: "ユーザー・データグラム・プロトコル / User Datagram Protocol" },
                { q: "VC", a: "バーチャル・サーキット / Virtual Circuit" },
                { q: "VM", a: "仮想計算機 / Virtual Machine / 仮想マシン" },
                { q: "VTAM", a: "仮想記憶通信アクセス方式 / Virtual Telecommunications Access Method" },
                { q: "WAN", a: "広域ネットワーク / Wide Area Network" }

            ];

            // === HTML生成 ===
            const area = document.getElementById("test-area");
            questions.forEach((item, i) => {
                const div = document.createElement("div");
                div.className = "question";
                div.innerHTML = `${i + 1}. ${item.q} <input type="text" id="ans${i}" placeholder="答えを入力">`;
                area.appendChild(div);
            });

            // === 採点処理 ===
            document.getElementById("check").addEventListener("click", () => {
                let score = 0;
                let output = "";
                questions.forEach((item, i) => {
                    const userAns = document.getElementById(`ans${i}`).value.trim();
                    const correctRaw = item.a.trim();

                    // "/" で分割して、空でない各要素を正解候補とする（大文字小文字無視）
                    const choices = correctRaw
                        .split(" / ")
                        .map(s => s.trim().toLowerCase())
                        .filter(Boolean);

                    const isCorrect = userAns !== "" && choices.some(c => c === userAns.toLowerCase());
                    if (isCorrect) score++;
                    output += `${i + 1}. ${item.q} → あなたの答え: ${userAns || "（未入力）"} ／ 正解: ${correctRaw}<br>`;
                });
                output += `<br>正解数：${score} / ${questions.length}`;
                document.getElementById("result").innerHTML = output;
            });

            // === Enterで次に移動 ===
            document.addEventListener("keydown", e => {
                if (e.key === "Enter") {
                    const inputs = [...document.querySelectorAll("input")];
                    const idx = inputs.indexOf(document.activeElement);
                    if (idx >= 0 && idx < inputs.length - 1) {
                        inputs[idx + 1].focus();
                    } else if (idx === inputs.length - 1) {
                        document.getElementById("check").click();
                    }
                }
            });
        </script>
    </body>

</html>
